<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 24px;
        color: #555;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1, h3 {
        color: #212121;
        margin: 16px 0;
      }

      h1 { font-size: 2em; }
      h3 { font-size: 1.2em; }

      a {
        color: #0366d6;
        text-decoration: none;
        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }

      .header * {
        display: inline-block;
      }

      .header .version,
      .header .forked {
        margin-left: 10px;
        padding: 0px 10px;
        height: 32px;
        line-height: 32px;
        font-size: 20px;
        text-align: center;
        color: #fff;
        background-color: #0366d6;
        border-color: #0366d6;
        border-radius: 8px;
      }
      .header .forked {
        background-color: #586069;
        border-color: #586069;
        font-weight: normal;
      }
      .header .forked::before {
        content: '';
        display: inline-block;
        background-image: url(../images/forked.svg);
        width: 10px;
        height: 15px;
        padding: 0;
        margin-right: 4px;
      }

      svg {
        fill: white !important;
      }

      .contents {
        margin-bottom: 16px;
      }

      .snippet {
        padding: 24px;
        background-color: #f7f7f7;
      }
    </style>
  </template>
</dom-module>
