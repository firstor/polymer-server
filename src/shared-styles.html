<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .header * {
        display: inline-block;
      }

      .header h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 2em;
      }

      .header .version {
        margin-left: 10px;
        padding: 0px 10px;
        height: 32px;
        line-height: 32px;
        font-size: 20px;
        text-align: center;
        color: #fff;
        background-color: #0366d6;
        border-color: #0366d6;
        border-radius: 8px;
      }

      a {
        color: #0366d6;
        text-decoration: none;
        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </template>
</dom-module>
