<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="paper-chip-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-item-body {
        /* IE 11 fix */
        height: 0px;
      }
    </style>

    <div class="card">
      <div class="header">
        <h1>&lt;paper-chip&gt;</h1>
        <a class="version" href="https://github.com/ThomasCybulski/paper-chip">v2.0.9</a>
      </div>

      <div class="contents">

        <h3>paper-chip-bar</h3>
        <div class="snippet">
          <paper-chip-bar id="searchBar"
                            placeholder="Input a keyword"
                            hide-filter-button="true">
          </paper-chip-bar>
        </div>

      </div>
    </div>
  </template>

  <script>
    class PaperChipView extends Polymer.Element {
      static get is() { return 'paper-chip-view'; }
    }

    window.customElements.define(PaperChipView.is, PaperChipView);
  </script>
</dom-module>
