<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>icon-toggle-view</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../src/views/icon-toggle-view.html">

  <body>
    <test-fixture id="IconToggleView">
      <template>
        <icon-toggle-view></icon-toggle-view>
      </template>
    </test-fixture>

    <script>
      suite('icon-toggle-view tests', function() {
        test('Number in circle should be 1', function() {
          var view = fixture('IconToggleView');
          var circle = view.shadowRoot.querySelector('.circle');
          assert.equal(circle.textContent, '1');
        });
      });
    </script>
